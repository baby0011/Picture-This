<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset= "images/320_x_180.jpg 1x,
                      images/640_x_360.jpg 2x,
                      images/960_x_540.jpg 3x"
              media="(min-width: 320px)" />

        <source srcset="images/480_x_270.jpg 1x,
                        images/960_x_540.jpg 2x,
                        images/1440_x_810.jpg 3x"
              media="(min-width: 480px)" />

              <source srcset="images/720_x_405.jpg 1x,
                      images/1440_x_810.jpg 2x,
                      images/2160_x_1215.jpg 3x"
              media="(min-width:720px)" />

       <source srcset="images/960_x_540.jpg 1x,
                       images/1920_x_1080.jpg 2x,
                       images/2880_x_1621.jpg 3x"
              media="(min-width: 960px)" />
              
        <source srcset="images/480_x_480.jpg 1x,
                       images/960_x_960.jpg 2x,
                       images/1440_x_1440.jpg 3x"
               media="(min-width: 960px)" />

               <source srcset="images/480_x_480.jpg 1x,
                       images/960_x_960.jpg 2x,
                       images/1440_x_1440.jpg 3x"
               media="(min-width: 960px)" />

               <source srcset="images/640_x_640.jpg 1x,
                              images/1280_x_1280.jpg 2x,
                              images/1920_x_1920.jpg 3x"
               media="(min-width: 1280px)" />

               <source srcset="images/800_x_800.jpg 1x,
                              images/1600_x_1600.jpg 2x,
                              images/2400_x_2400.jpg 3x"
               media="(min-width: 1600px)" />


              <img src="images/2880_x_1621.jpg" alt="placeholder">
     </picture>

  </header>
</body>

</html>
